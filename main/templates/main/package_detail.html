{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>{{ package.name }} - Xidmət Paketi</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<section class="package-detail py-5">
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <script>alert("{{ message }}");</script>
      {% endfor %}
    {% endif %}

    <div class="row">
      <div class="col-md-6 text-center">
        <img src="{{ package.image }}" alt="{{ package.name }}" class="img-fluid rounded shadow-sm">
        <h2 class="mt-3">{{ package.name }}</h2>
        <p>{{ package.details }}</p>
      </div>

      <div class="col-md-6">
        <h3>Sifariş Formu</h3>
        <form method="post" class="mt-4">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Göndər</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
